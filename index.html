<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pine City Zoo</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img src="images/logo.png" alt="Pine City Zoo Logo">
        </div>
        <div id="tabs-top">
            <a href="animals.html" class="nav-link">
                <i class="fas fa-paw"></i>
                <span>ANIMALS</span>
            </a>
            <a href="index.html" class="nav-link active">
                <i class="fas fa-map"></i>
                <span>MAP</span>
            </a>
            <a href="places.html" class="nav-link">
                <i class="fas fa-map-marker-alt"></i>
                <span>PLACES</span>
            </a>
        </div>
        <div id="main-home">
            <img src="images/map.png" alt="Zoo Map" class="responsive-map">
        </div>
        <div id="tabs-bottom">
            <a href="weather.html" class="nav-link">
                <i class="fas fa-cloud-sun"></i>
                <span>WEATHER</span>
            </a>
            <a href="feedback.html" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>FEEDBACK</span>
            </a>
        </div>

        <!-- Load the spectacular header animations -->
        <script src="js/zoo_header_animations.js"></script>
    </body>
</html>
